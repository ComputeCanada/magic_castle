name: Validate Terraform code

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  test:
    env:
      TF_VERSION: 0.14.7

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - name: Cache Terraform
        id: cache-terraform
        uses: actions/cache@v2
        with:
          path: ~/bin
          key: terraform-${{ env.TF_VERSION }}

      - name: Download terraform
        if: steps.cache-terraform.outputs.cache-hit != 'true'
        run: |
          mkdir -p "${HOME}/bin"
          curl -sSL -o terraform.zip "https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip"
          unzip terraform.zip
          mv -v terraform "${HOME}/bin/terraform"
          ~/bin/terraform version

      - name: Create SSH keys
        run: |
          ssh-keygen -b 2048 -t rsa -q -N "" -f ~/.ssh/id_rsa

      - name: Test AWS
        run: |
          terraform init aws;
          terraform validate aws;
          sed -i 's;?ref=.*"$;";g' examples/cc_cluster/aws/main.tf;
          sed -i 's;git::https://github.com/ComputeCanada/magic_castle.git//;../../;g' examples/cc_cluster/aws/main.tf;
          terraform init examples/cc_cluster/aws;
          terraform validate examples/cc_cluster/aws;

      - name: Test Azure
        run: |
          terraform init azure;
          terraform validate azure;
          sed -i 's;git::https://github.com/ComputeCanada/magic_castle.git//;../../;g' examples/cc_cluster/azure/main.tf;
          terraform init examples/cc_cluster/azure;
          terraform validate examples/cc_cluster/azure;

      - name: Test GCP
        run: |
          terraform init gcp;
          terraform validate gcp;
          sed -i 's;git::https://github.com/ComputeCanada/magic_castle.git//;../../;g' examples/cc_cluster/gcp/main.tf;
          terraform init examples/cc_cluster/gcp;
          terraform validate examples/cc_cluster/gcp;

      - name: Test OpenStack
        run: |
          terraform init openstack;
          terraform validate openstack;
          sed -i 's;git::https://github.com/ComputeCanada/magic_castle.git//;../../;g' examples/cc_cluster/openstack/main.tf;
          terraform init examples/cc_cluster/openstack;
          terraform validate examples/cc_cluster/openstack;

      - name: Test OVH
        run: |
          terraform init ovh;
          terraform validate ovh;
          sed -i 's;git::https://github.com/ComputeCanada/magic_castle.git//;../../;g' examples/cc_cluster/ovh/main.tf;
          terraform init examples/cc_cluster/ovh;
          terraform validate examples/cc_cluster/ovh;

      - name: Test CloudFlare DNS
        run: |
          terraform init dns/cloudflare
          terraform validate dns/cloudflare -var email="email@example.com" -var token="1234"

      - name: Test Google Cloud DNS
        run: |
          terraform init dns/gcloud
          terraform validate dns/gcloud -var email="email@example.com" -var token="1234"
