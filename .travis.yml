language: bash

cache:
  directories:
  - "${HOME}/bin"

env:
  global:
  - PATH="${HOME}/bin
  - TF_VERSION="0.12.21"

before_install:
  - if ! terraform version ; then
      mkdir -p "${HOME}/bin"
      pushd ;
      curl -sSL
        -o terraform.zip
        "https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip" ;
      unzip terraform.zip ;
      mv -v terraform "${HOME}/bin/terraform" ;
      popd ;
      terraform version ;
    fi
  - ssh-keygen -b 2048 -t rsa -q -N "" -f ~/.ssh/id_rsa

script:
  - for cloud in aws azure gcp openstack ovh; do
      terraform init $cloud;
      terraform validate $cloud;
      sed -i 's;git::https://github.com/ComputeCanada/magic_castle.git//;../../;g' examples/$cloud/main.tf;
      terraform init examples/$cloud;
      terraform validate examples/$cloud;
    done
  - terraform init dns/cloudflare
  - terraform validate dns/cloudflare -var email="email@example.com" -var token="1234"
  - terraform init dns/gcloud
  - terraform validate dns/gcloud -var email="email@example.com" -var token="1234"

before_deploy:
  - git reset --hard
  - ./release.sh $(git describe --tags --abbrev=0)
deploy:
  provider: releases
  api_key:
    secure: ""
  draft: true
  file_glob: true
  file: releases/*
  skip_cleanup: true
  on:
    tags: true
